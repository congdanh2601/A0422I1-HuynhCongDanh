<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
        table {border-collapse: collapse}
        th,td {border: 1px solid black}
        th {border-color: white; color: white}
        td {border-bottom-color: aliceblue}
    </style>
</head>
<body>
<h1>Thời khóa biểu</h1>
<table width="100%" cellpadding="5">
    <tr style="background-color: red">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr style="background-color: red">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr align="center">
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr align="center">
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr align="center">
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr align="center">
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
