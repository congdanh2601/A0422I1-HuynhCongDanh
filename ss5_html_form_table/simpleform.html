<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<style>
    .abc {font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif; }
</style>
    <form method="get" action="simpleform.html" class="abc">
    <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="buy">
            <option value="A">A</option>
            <option>B</option>
            <option>C</option>
        </select> <br>
        <p>How many would you like to order?</p>
        <input type="radio" name="howmany" value="1-10">1 - $10<br>
        <input type="radio" name="howmany" value="2-20">2 - $20<br>
        <input type="radio" name="howmany" value="3-30">3 - $30<br>
        <p>Name <span style="color:red">*</span></p>
        <input type="text" name="firstname" placeholder="FirstName">
        <input type="text" name="lastname" placeholder="LastName">
        <p>Email</p>
        <input type="text" name="email">
        <p>Phone Number</p>
        <input name="phone" type="number"> -
        <input name="phone" type="number"> -
        <input name="phone" type="number"> <br> <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
