<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
<p>
    <label>Fahrenheit
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)"></label>
</p>
<p>Celcius: <span id="result"></span></p>
<script>
    let celcius;
    function temperatureConverter(inputFah) {
        celcius = (inputFah - 32) / 1.8;
        document.getElementById("result").innerHTML = celcius;
    }
</script>
</body>
</html>
