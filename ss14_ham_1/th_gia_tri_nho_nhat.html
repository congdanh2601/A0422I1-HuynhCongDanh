<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find minimun value</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min;
    let position = 0;

    function findMin(arr) {
        min = arr[0];
        position = null;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] <= min) {
                min = arr[i];
                position = i + 1;
            }
        }
        alert('Minimum of ' + arr + ' is ' + min + ' at position ' + (position))
    }

    findMin(arr1);
    findMin(arr2);
    findMin(arr3);
    findMin(arr4);

</script>
</body>
</html>
