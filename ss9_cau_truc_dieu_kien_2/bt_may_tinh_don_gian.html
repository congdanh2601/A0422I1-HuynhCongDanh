<html lang="en">
<head>

        <tr>
            <td height="48" colspan="4"><input name="monitor" style="color: blue"></td>

            <td> <button onclick="cal.monitor.value += '+'">+</button> </td>
        </tr>
        <tr align="center">
            <td height="48"> <button onclick="cal.monitor.value += 4" >4</button> </td>
            <td> <button onclick="cal.monitor.value += 5>5</button> </td>
            <td> <button onclick="cal.monitor.value += 6>6</button> </td>
            <td> <button onclick="cal.monitor.value += '-'">-</button> </td>
        </tr>
        <tr align="center">
            <td height="48"> <button onclick="cal.monitor.value += 7">7</button> </td>
            <td> <button onclick="cal.monitor.value += 8">8</button> </td>
            <td> <button onclick="cal.monitor.value += 9">9</button> </td>
            <td> <button onclick="cal.monitor.value += 'x'">x</button> </td>
        </tr>
        <tr align="center">
            <td height="48"> <>C</button> </td>
            <td> <button value="0">0</button> </td>
            <td> <button value="=">=</button> </td>

        </tr>
    </table>
</form>
</body>
</html>
