<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="number" id="month">
<button onclick="showdays ()">Show number of days of the month</button>
<br>
<p id="show"></p>
<script>
    function showdays() {
        month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("show").innerHTML = ("It has " + 31 + ' days');
                break;
            case 2:
                document.getElementById("show").innerHTML = ("It has " + 28 + ' or ' + 29 + ' days');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("show").innerHTML = ("It has " + 30 + ' days');
                break;
            default:
                document.getElementById("show").innerHTML = ("You're not entering a month");
        }
    }
</script>
</body>
</html>
