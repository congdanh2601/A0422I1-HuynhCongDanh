<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÃ­nh BMI</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('Enter your weight (in kilogram)'));
    let height = parseFloat(prompt('Enter your height (in met)'));
    let bmi = weight / (height ^ 2);
    if (isNaN(bmi)) {
        alert("You're not typing number(s)")
    } else if (bmi < 18.5) {
        alert('Your BMI is ' + bmi + ". You're Underweight")
    } else if (bmi < 25) {
        alert('Your BMI is ' + bmi + ". You're normal")
    } else if (bmi < 30) {
        alert('Your BMI is ' + bmi + ". You're Overweight")
    } else {
        alert('Your BMI is ' + bmi + ". You're Obese")
    }
</script>
</body>
</html>
