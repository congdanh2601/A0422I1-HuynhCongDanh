<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính nâng cao</title>
</head>
<body>
<form name="cal">
<table border="1">
    <tr>
        <td height="35" colspan="7"><input name="display" size="100%" disabled style="text-align: right"></td>
    </tr>
    <tr>
        <td height="35" width="60" style="text-align: center">Rad</td>
        <td width="60" style="text-align: center">icon</td>
        <td width="60" style="text-align: center">x!</td>
        <td width="60" style="text-align: center" onclick="cal.display.value+='('">(</td>
        <td width="60" style="text-align: center" onclick="cal.display.value+=')'">)</td>
        <td width="60" style="text-align: center" onclick="cal.display.value+='%'">%</td>
        <td width="60" style="text-align: center"><input type="reset" value="AC"></td>
    </tr>
    <tr>
        <td height="35" style="text-align: center">lnv</td>
        <td style="text-align: center">sin</td>
        <td style="text-align: center">ln</td>
        <td style="text-align: center" onclick="cal.display.value+='7'">7</td>
        <td style="text-align: center" onclick="cal.display.value+='8'">8</td>
        <td style="text-align: center" onclick="cal.display.value+='9'">9</td>
        <td style="text-align: center" onclick="cal.display.value+='/'">&#247;</td>
    </tr>
    <tr>
        <td height="35" style="text-align: center">&pi;</td>
        <td style="text-align: center">cos</td>
        <td style="text-align: center">log</td>
        <td style="text-align: center" onclick="cal.display.value+='4'">4</td>
        <td style="text-align: center" onclick="cal.display.value+='5'">5</td>
        <td style="text-align: center" onclick="cal.display.value+='6'">6</td>
        <td style="text-align: center" onclick="cal.display.value+='*'">x</td>
    </tr>
    <tr>
        <td height="35" style="text-align: center">e</td>
        <td style="text-align: center">tan</td>
        <td style="text-align: center">√</td>
        <td style="text-align: center" onclick="cal.display.value+='1'">1</td>
        <td style="text-align: center" onclick="cal.display.value+='2'">2</td>
        <td style="text-align: center" onclick="cal.display.value+='3'">3</td>
        <td style="text-align: center" onclick="cal.display.value+='-'">-</td>
    </tr>
    <tr>
        <td height="35" style="text-align: center">Ans</td>
        <td style="text-align: center">EXP</td>
        <td style="text-align: center">x<sup>y</sup></td>
        <td style="text-align: center" onclick="cal.display.value+='0'">0</td>
        <td style="text-align: center" onclick="cal.display.value+='.'">.</td>
        <td style="text-align: center" onclick="calculate()">=</td>
        <td style="text-align: center" onclick="cal.display.value+='+'">+</td>
    </tr>
</table>
</form>
<script>
    function calculate() {
        let result = eval(cal.display.value);
        cal.display.value = result;
    }
</script>
</body>
</html>
