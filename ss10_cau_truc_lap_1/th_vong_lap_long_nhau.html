<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<table width="300" border="1" style="border: solid; border-collapse: collapse">
    <script>
        for (i = 1; i <= 10; i++) {
            document.write('<tr>')
            for (j = 1; j <= 10; j++) {
                document.write('<td style="border: solid">'+i*j+'</td>')
            }
            document.write('</tr>')
        }
    </script>
</table>
</body>
</html>
