<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use do-while loop</title>
</head>
<body>
<script>
    let number;
    do {
        number = prompt("Type a number from 1 -> 10");
    } while (number < 1 || number > 10);
    alert("The number you just type is " + number);
</script>
</body>
</html>
