<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<table width="100%" border="1">
    <script>
        for (i = 1; i < 10; i++) {
            document.write('<tr>')
            for (j = 2; j < 10; j++) {
                document.write('<td>'+j+'x'+i+'='+i*j+'</td>')
            }
            document.write('</tr>')
        }
    </script>
</table>
</body>
</html>
