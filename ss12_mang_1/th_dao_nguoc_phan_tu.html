<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử trong mảng</title>
</head>
<body>
<script>
    let x = new Array(-3, 5, 1, 3, 2, 10);
    let y = new Array();
    let i;
    let j = 0;
    for (i = x.length - 1; i >= 0; i--) {
        y[j] = x[i];
        document.write(y[j]);
        j++
    }

</script>
</body>
</html>
