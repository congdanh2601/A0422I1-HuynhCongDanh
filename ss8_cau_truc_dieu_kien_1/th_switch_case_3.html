<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành switch-case 3</title>
</head>
<body>
<script>
    let a = prompt("Enter a number");
    // if (a>0) {alert(1)}
    // else if (a<0) {alert(-1)}
    // else alert(0)
    switch (true) {
        case a>0:
            alert(1);
            break;
        case a<0:
            alert(-1);
            break;
        default:
            alert(0)
    }
</script>
</body>
</html>
