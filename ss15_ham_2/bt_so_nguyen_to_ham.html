<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkPrimeNumber() {
        let inputNumber = parseInt(prompt('Type a number to check if it a prime'));
        let soBiChia;
        let soChia;
        for (soBiChia = 2; soBiChia <= inputNumber; soBiChia++) {
            soChia = 2;
            while (soBiChia % soChia != 0) {
                soChia++;
            }
        }
        if (soChia == inputNumber) {
            alert(inputNumber + ' is a prime');
        } else alert(inputNumber + ' is not a prime')
    }

    checkPrimeNumber()
</script>
</body>
</html>
